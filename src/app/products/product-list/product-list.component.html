<app-search (OnTyping)="filter = $event">

</app-search>

<app-products
  [products]="products | filterByTitle: filter | paginate: {itemsPerPage: 10, currentPage: currentPage}">
</app-products>

<pagination-controls
  (pageChange)="currentPage = $event"
  class="text-center"

>
</pagination-controls>
